<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="Pstyle.css">

<body>
  <header class="site-header">
    <nav>
        <a class="logo" id="myportfolio">MyPortfolio</a>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <section class="section contact-section">
      <h2>Contact Me</h2>
      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="your name" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" placeholder="10 digits" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@example.com" required>

        <label for="message">Description</label>
        <textarea id="message" name="message" rows="5" placeholder="about you" required></textarea>

        <button id="submitBtn" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>Contact: HEMANTH — +91 0000000000 — hemanthemail@example.com</p>
      <p>HEMANTH. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
